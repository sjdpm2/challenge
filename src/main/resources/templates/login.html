<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #40e0d0 !important;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			     <span class="sr-only">Toggle navigation</span> 
			     <span class="icon-bar"></span> 
			     <span class="icon-bar"></span> 
			     <span class="icon-bar"></span>
			    </button>
                <a class="navbar-brand" style="color: black !important" href="#" th:href="@{/}">Voting site</a>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br/>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>: <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <span>Are you not registered yet? <a href="/" th:href="@{/registration}">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <!-- Footer -->
	<footer class="page-footer font-small blue pt-4">
		<!-- Copyright -->
	  	<div class="footer-copyright text-center py-3">
	  	© 2019 Created by Johanna Muñoz
	  	</div>
	  	<!-- Copyright -->
	</footer>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
